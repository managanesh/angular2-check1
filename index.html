<!DOCTYPE html>
<html class="jd" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Keen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.js"></script>
    <script src="uxframe-1.3.10/js/uxframe-1.3.10.min.js"></script>

    <link rel="stylesheet" href="src/css/app.css">
    <link rel="stylesheet" href="uxframe-1.3.10/css/uxframe-1.3.10.min.css">
    <link rel="shortcut icon" href="uxframe-1.3.10/img/favicon.ico" type="image/x-icon" />

</head>
<body>
<base href="/">
    <keen-app><img style="position: absolute;top: 50%;left: 50%; margin-right: 50%;transform: translate(-50%,-50%)" src="uxframe-1.3.10/img/loading.xsmall.gif"></keen-app>



    <script>
        System.config({
            packages: {
                keen: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('keen/boot')
                .then(null, console.error.bind(console));
    </script>
</body>
</html>
