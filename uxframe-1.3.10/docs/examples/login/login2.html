<!DOCTYPE html>
<html class="jd" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Login Message Example</title>
    <link rel="stylesheet" href="../../../css/uxframe-1.3.10.min.css" media="all">
    <link rel="shortcut icon" href="../../../img/favicon.ico" type="image/x-icon" />
    <script src="../../../js/uxframe-1.3.10.min.js"></script>
</head>
<body>

    <div class="login">
            <div class="login-header"></div>
            <div class="login-area">
                <div class="panel">
                    <div class="login-content">
                        <div class="login-topmatter">
                            <div class="login-title">Account Change Successful</div>
                            <div class="login-prompt">
                                You have successfully modified your username. Please use the updated name next time you login.
                            </div>
                        </div>
                        <div class="final-button layout-inline">
                            <div class="layout-inline-item">
                                <button class="call-to-action ">Sign In</button>
                            </div>
                        </div>
                        <ul class="final-links">
                            <li> <a href="#">Create Account</a> </li>
                            <li> <a href="#">Forgot Password?</a> </li>
                        </ul>
                        <div class="text-center">
                            <!-- Devs: note that this is not the preferred way to make this element. Please refer to login3.html -->
                            <div class="input-box clear-bottom">
                                <select name="Title" id="title" class="invis">
                                    <option value="en">English</option>
                                    <option value="es">Spanish</option>
                                    <option value="la">Latin</option>
                                    <option value="de">German</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mini-footer">
                <span class="footer-links"><a href="#">Privacy and Data</a> &nbsp;&#8226;&nbsp; <a href="#">Legal</a></span>
                <span class="footer-legal">Copyright &copy; 2015 Deere &amp; Company.</span>
                <span class="footer-legal">All Rights Reserved.</span>
            </div>
    </div>

</body>
</html>
