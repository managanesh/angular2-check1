<!DOCTYPE html>
<html class="jd" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Basic Login Example</title>
    <link rel="stylesheet" href="../../../css/uxframe-1.3.10.min.css" media="all">
    <link rel="shortcut icon" href="../../../img/favicon.ico" type="image/x-icon" />
    <script src="../../../js/uxframe-1.3.10.min.js"></script>
    <!-- JQuery for button demo. Unnecessary for basic page functionality. -->
    <script src="../../../js/lib/jquery.min.js"></script>
</head>
<body>
    <div class="login">
            <div class="login-header"></div>
            <div class="login-area">
                <div class="panel">
                    <div class="login-content">
                        <div class="login-topmatter">
                            <div class="login-title">Welcome to John Deere</div>
                        </div>
                        <div class="input-box">
                            <input class="username no-search-icon" type="text" onkeyup="this.setAttribute('value', this.value);" value="" />
                            <div class="input-label">
                                Username
                            </div>
                        </div>
                        <div class="input-box gapped">
                            <input class="no-search-icon" type="password" onkeyup="this.setAttribute('value', this.value);" value="" >
                            <div class="input-label">
                                Password
                            </div>
                        </div>
                        <div class="error-message">Your password may need to be reset. Please navigate to My John Deere to complete the password reset process.</div>
                        <div class="final-button layout-inline">
                            <div class="layout-inline-item">
                                <!-- Onclick method added for demo purposes only.  -->
                                <button class="call-to-action wrappable" onclick="$('.error-message').remove()">Sign In</button>
                            </div>
                        </div>
                        <ul class="clear-bottom final-links">
                            <li> <a href="#">Create Account</a> </li>
                            <li> <a href="#">Forgot Password?</a> </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="mini-footer">
                <span class="footer-links"><a href="#">Privacy and Data</a> &nbsp;&#8226;&nbsp; <a href="#">Legal</a>
 &nbsp;&#8226;&nbsp; <a href="#">Cookie Settings</a>
                </span>
                <span class="footer-legal">Copyright &copy; 2015 Deere &amp; Company.</span>
                <span class="footer-legal">All Rights Reserved.</span>
            </div>
    </div>


</body>
<script>
// Just a hacky way to set autofocus.
$(document).ready(function(){
    setTimeout("$('.username').focus();", 50);
})
</script>
</html>
