<!DOCTYPE html>
<html class="jd" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>User Questions Example</title>
    <link rel="stylesheet" href="../../../css/uxframe-1.3.10.min.css" media="all">
    <link rel="shortcut icon" href="../../../img/favicon.ico" type="image/x-icon" />
    <script src="../../../js/uxframe-1.3.10.min.js"></script>
</head>
<body>

    <div class="login">
            <div class="login-header"></div>
            <div class="login-area">
                <div class="panel">
                    <div class="login-content">
                        <div class="login-topmatter">
                            <div class="login-title">Security Questions</div>
                            <div class="login-prompt ">
                                The forgot password process is mandatory. The
                                Help Desk will use these question to validate a user's identity.
                            </div>
                        </div>
                        <div class="login-body">
                            <div class="input-box">
                                <select name="Title" id="title">
                                    <option value="1">What was your first car?</option>
                                    <option value="2">Question number two is slightly shorter?</option>
                                    <option value="3">This is the standin for the third question.</option>
                                    <option value="4">Final question is the last one.</option>
                                </select>
                            </div>
                            <div class="input-box gapped">
                                <input class="no-search-icon" type="password" onkeyup="this.setAttribute('value', this.value);" value="" />
                                <div class="input-label">
                                    Response #1
                                </div>
                            </div>
                            <div class="input-box">
                                <select name="Title" id="title">
                                    <option value="1">What street did you live on when you were 9?</option>
                                    <option value="2">Question number two is slightly shorter?</option>
                                    <option value="3">This is the standin for the third question.</option>
                                    <option value="4">Final question is the last one.</option>
                                </select>
                            </div>
                            <div class="input-box gapped">
                                <input class="no-search-icon" type="password" onkeyup="this.setAttribute('value', this.value);" value="" />
                                <div class="input-label">
                                    Response #2
                                </div>
                            </div>
                            <div class="input-box">
                                <select name="Title" id="title">
                                    <option value="1">What is your monther's maiden name?</option>
                                    <option value="2">What street did you live on when you were 9?</option>
                                    <option value="3">Question number two is slightly shorter?</option>
                                    <option value="4">This is the standin for the third question.</option>
                                </select>
                            </div>
                            <div class="input-box">
                                <input class="no-search-icon" type="password" onkeyup="this.setAttribute('value', this.value);" value="" />
                                <div class="input-label">
                                    Response #3
                                </div>
                            </div>
                        </div>
                        <div class="clear-bottom layout-inline">
                            <div class="layout-inline-item">
                                <button class="call-to-action ">Submit </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mini-footer">
                <span class="footer-links"><a href="#">Privacy and Data</a> &nbsp;&#8226;&nbsp; <a href="#">Legal</a></span>
                <span class="footer-legal">Copyright &copy; 2015 Deere &amp; Company.</span>
                <span class="footer-legal">All Rights Reserved.</span>
            </div>
    </div>

</body>
</html>
